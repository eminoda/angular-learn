<div class="form-group">
  <label>下面的代码监听keyup事件，并将整个事件载荷 ($event) 传递给组件的事件处理器。</label>
  <input (keyup)="onKey($event)" class="form-control" placeholder="Email">
  <p>{{values}}</p>
</div>

<label>使用 Angular 的模板引用变量。 这些变量提供了从模块中直接访问元素的能力。 在标识符前加上井号 (#) 就能声明一个模板引用变量。</label>
<input #box (keyup)="0" class="form-control" placeholder="Email">
<p>{{box.value}}</p>

<label for="">从模板变量获得输入框比通过$event对象更加简单(keyup.enter)</label>
<input #box1 (keyup.enter)="onEnter(box1.value)" (blur)="update(box1.value)" class="form-control" placeholder="Email">
<p>{{value}}</p>
